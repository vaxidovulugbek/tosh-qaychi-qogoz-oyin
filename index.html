<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tosh-qaychi-qogoz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <div class="score">
      <span id="youscore" class="score__u">You score: <span id="score-me" class="score__num">0</span></span>
      <p id="play">Play</p>
      <span id="botscore" class="score__u">Bot's score: <span id="score-komp" class="score__num">0</span></span>
    </div>
    <div id="btn-group">
      <button id="qogoz" class="btn"><img class="img" id="img1" src="img/qogoz.svg" alt=""></button>
      <button id="qaychi" class="btn"><img class="img" id="img2" src="img/qaychi.svg" alt=""></button>
      <button id="tosh" class="btn"><img class="img" id="img3" src="img/tosh.svg" alt=""></button>
    </div>
    <p id="wincheck" class="check"><span class="gameover">GAME OVER</span><span class="win">YOU WIN</span></p> 
    <p id="losecheck" class="check"><span class="gameover">GAME OVER</span><span class="lose">YOU LOSE</span></p>
    <!-- <p id="text">323</p> -->
  </div>
  <script src="main.js"></script>
</body>
</html>
